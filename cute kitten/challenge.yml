name: "Cute kitten"
author: "nathan.out"
category: Forensic
# "|" pour prendre en compte les newlines "-" pour strip toute les newlines de fin, "4" pour le nombre d'espaces
description: |-4 
    
    Au pays du Frankistan, il est formellement interdit de détenir des images de chatons. Toute détention, partage ou création de telles images est très sévèrement punnie par la loi. 
    
    Vous êtes un nouveau membre de la police scientifique du Frankistan. On vous confie le dump RAM d'un ordinateur d'une personne qui est soupçonnée de détenir des images de chatons.

    A vous de faire parler ce fichier pour retrouver d'éventuelles traces d'image de chaton, bonne chance.

    Nota : le challenge a été testé sur la version 2.5.0 de Volatility3. Si vous utilisez une autre version, c'est à vos risques et périls...

    Auteur: [nathan.out](https://nathan-out.github.io/)


